<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>product card</title>
  </head>

  <body>
    <div class="card">
      <div class="card_heart"><i class="bx bx-heart"></i></div>
      <div class="card_cart"><i class="bx bx-cart"></i></div>
      <div class="card_img">
        <img src="../lesson1/Nike Zoom KD 12.png" alt="" />
      </div>
      <div class="card_title">Nike Zoom KD 12</div>
      <div class="card_price">99$</div>
      <div class="card_size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card_color">
        <h3>Color:</h3>
        <span class="card_color--green"></span>
        <span class="card_color--red"></span>
        <span class="card_color--black"></span>
      </div>

      <div class="card_action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
